        <!-- Script que carga la lista de programas -->
        <script type="text/javascript">
		var urlgeneral = "http://unioncolombiana.org.co/esperanzacolombiamedios/ectv/programas/";
		var urlprogramas = "";
		var urlimagenl = "";
		$(document).on('pageinit', '#programas' ,function(){
		$.ajax({
			url:"http://unioncolombiana.org.co/esperanzacolombiamedios/ectv/programas/programas.xml",
			dataType: 'xml',
			success: function (data) {
				buildPage(data);
				$.mobile.hidePageLoadingMsg();
			},
			error: function (error){
				$.mobile.hidePageLoadingMsg();
				$("#results").html("Sorry, but there was some error sending your request..");
			}
		});
		});
		
		function buildPage(data){
			var tList = '';
			$(data).find("Programa").each(function()
			{
				var nombre,descripcion,imagen,imagenl,urlcapitulos;
				nombre = $(this).find("nombre").text();
				descripcion = $(this).find("descripcion").text();
				image = $(this).find("imagens").text();
				imagenl = $(this).find("imagenl").text();
				urlcapitulos = $(this).find("urlcapitulos").text();
				tList += "<li class='listitem' data-icon='false'><a href='#videos' id='1' onclick=\"cambiarUrl('" + urlgeneral + urlcapitulos +"','"+ imagenl + "')\" title='Descripcion de programa'><img width='60px' height='60px' src='" + image + "' style='margin:8px'/><h3 style='margin-left:-19px;' id='titulo'>" + nombre + "</h3><p class='wrap' style='margin-left:-19px; font-size:13px;' id='descripcion'>"+ descripcion +"</p></a></li>";
			});
		
			$("#lista_programas").append(tList);
			$("#lista_programas").listview("refresh");
		}
		function cambiarUrl(urlp, urli) 
		{
			urlprogramas = urlp;
			urlimagenl = urli;
			return false;
		}
		</script>
        <!-- Script que carga la descripciÃ³n del programa con sus episodios -->
        <script type="text/javascript">
		$(document).on('pageinit', '#videos' ,function (){
			document.getElementById("idimagenl").src=urlimagenl;
			$.ajax({
			url:urlprogramas,
			dataType: 'xml',
			success: function (datad) {
				buildDesc(datad);
				$.mobile.hidePageLoadingMsg();
			},
			error: function (error){
				$.mobile.hidePageLoadingMsg();
				$("#results").html("Sorry, but there was some error sending your request..");
			}
		});
		});
		function buildDesc(datad){
			var tListd = '';
			$(datad).find("Capitulo").each(function()
			{
				var nombrep,descripcionp,imagenp;
				nombrep = $(this).find("nombre").text();
				descripcionp = $(this).find("descripcion").text();
				imagep = $(this).find("imagen").text();
				urlvideo = $(this).find("urlvideo").text();
				
				tListd += "<li class='listitem' data-icon='false'><a href='#video' onclick=\"cambiarVideo('" + urlvideo +"','"+ descripcionp + "')\" title='Descripcion de programa'><img width='60px' height='60px' src='" + imagep + "' style='margin:8px; margin-bottom:10px;'/><h3 style='margin-left:-19px;' id='titulo'>" + nombrep + "<br></h3><p style='display:none;' class='wrap' id='descripcion'>"+ descripcionp +"</p></a></li>";
			});
			$("#lista_videos").append(tListd);
			$("#lista_videos").listview("refresh");
		}
		function cambiarVideo(urlv, desc) 
		{
			document.getElementById('descripcionv').innerHTML = desc;
			urlvideo = urlv;
			var video = document.getElementById('videocont');
			var source = document.createElement('source');
			
			source.setAttribute('src', 'http://54.186.255.219/crear/creador/images/escenas/20130313155254755600739/video1.m4v');
			
			video.appendChild(source);
			return false;
		}
		</script>
